<!doctype html>
<html lang="en" xmlns:th="http://www.tymelear.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Salmon Cookies Stores</title>
</head>
<body>
<ul th:each="salmonStore : ${stores}">
    <li th:text="'Store name: ' + ${salmonStore.name}"></li>
    <li th:text="'Average cookies per day: ' + ${salmonStore.averageCookiesPerDay}"></li>
</ul>


<!--// ACTION TELLS US WHERE TO GO!!!(what route)-->
<form action="/" method="post">
  <fieldset>
    <legend>Add Salmon Cookies Store</legend>
    <label for="name">Store Name</label>
    <input type="text" name="name">
    <label for="averageCookiesPerDay">Average Cookies Per Day</label>
    <input type="text" name="averageCookiesPerDay">
    <input type="submit" value="Add Store">
  </fieldset>
</form>

<form action="/delete" th:method="delete">
  <input type="submit" value="Delete Store">
</form>
</body>
</html>
